      label {
        width: 170px;

  <body>
    <form action="">
      <table border="2px">
        <tr>
          <td>
            <label for="firstNumber">Enter First Number :</label>

          </td>
        </tr>
        <tr>
          <td>
            <label for="secondNumber">Enter Second Number :</label>
            <input type="text" id="secondNumber" name="secondNumber" value="" />
          </td>
        </tr>
        <tr>
            <td id="sum">Sum : </td>
        </tr>
        <tr>
          <td style="text-align: center">
            <input type="submit" onClick="mySum()" value="Click to sum" />

        </tr>
      </table>
    </form>
    <br>
    <input type="submit" id="inputButton" value="Input Button" onClick = "clickMe()">

    <button id="tagButton" > Tag Button </button>

    <script src="app.js"></script>
